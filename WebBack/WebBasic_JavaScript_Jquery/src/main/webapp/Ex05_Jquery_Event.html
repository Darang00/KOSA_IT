<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript">
        /*
        jquery 이벤트 (on, off): 이벤트 추가, 제거 >> parameter로 JSON 객체 형식을 지원한다
        2.x.x 버전에서 > bind(), ㅕㅜㅠㅑㅜㅇ()
        3.x.x 버전부터 > on(), off()
        */

        $(function(){ //줄임표현
            $('p').on( //on 함수의 parameter로 JSON 객체가 올 수 있다! //on off의 장점은 붙혔다가 떼기 편한 점
                {
                    mouseleave: function(){ $(this).css('background-color', 'red')},
                    click:function(){$(this).css('background-color', 'green')},
                    mouseenter:function(){$(this).css('background-color', 'blue')}
                }
            );

            $('button').click(function(){
                $('p').off('click'); //on: 추가,,, off: 제거
            })
        })
       

    </script>
</head>
<body>
  <p>on 함수를 사용하여 다중 이벤트 처리하기</p>
  <hr>
  <button>이벤트 제거</button>
</body>
</html>
