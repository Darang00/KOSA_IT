<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Content</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script type="text/javascript">
      $(function() {
        //Form 안에 요소들을 Jquery .... 
        $('#txtname').val("hong");
        console.log($('#txtname').val());

        //1. radio 기본 값 설정 하기 (checked) 속성
        $("input:radio").val(['F']); //F라는 값을 가진 요소들을 선택(checked) 하겠다.
        // value 를 M 또는 F를 한다는 것은 >> 새로고침 했을때 해당 check 박스에 'checked 하겠다' 는 의미 
        
        console.log($('input:radio').val()); //여러개의 radio있으면 처음 만나는 것
        console.log($('input:checked').val());

        //여러개의 radio 있으면
        console.log($('input:radio[name=gender]:checked').val());

        //select
        //단일선택
        console.log($('#isF').val()); //선택된 option 태그 value 값
        $('#isF').val('oracle'); //selected 선택

        //다중 선택이 가능한 select 태그
        $('#isF2').val(['java', 'oracle']);

        //btnok 클릭하면
        //isF2 태그에 선택된 요소의 값들을 모두 출력해라 (hint array)
        //let data = $('#isF2').val();
        $('#btnok').click(function(){
            const data=$('#isF2').val();
            console.log(data);
            for(let index in data){
                console.log("value: " + data[index]);
            }

        });

        if($('#myform').children().is('input:submit')){
            console.log("true");

        }else{
            console.log("false");
        }
        });
        




   </script>
</head>
<body>
   Textbox : <input type="text" id="txtname">
   <br>
   
   RadioButton : Checked 속성
   <input type="radio"  name="gender" value="M">남
   <input type="radio"  name="gender" value="F">여
   <br>
   
   
   Dropdownlist(select 태그)
   <select id="isF">
      <option value="java">자바</option>
      <option value="jsp">웹</option>
      <option value="oracle">오라클</option>
   </select>
   <br>
   Dropdownlist(select 태그)
   <select id="isF2" multiple="multiple" size="3">
      <option value="java">자바</option>
      <option value="jsp">웹</option>
      <option value="oracle">오라클</option>
   </select>
   <br>
   <input type="button" value="확인" id="btnok">
   <br>
   <div id="myform">
      submit button : <input  type="submit" value="전송">
   </div>
   
</body>
</html>
