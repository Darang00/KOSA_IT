<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){ //이렇게 쓰는게 의무는 아니고 모든 요소가 메모리에 DOM 객체로 로딩된 후 작업하겠다는 선언
            //선택자
            //https://api.jquery.com/all-selector/ 사이트에서 API 검색하고 찾아서 사용
            $('body > *').css("color", "gold"); //자식 선택자
            $('div > *').css('color', 'red'); //div의 자식 요소(선택자)
            $('input[type=text]').css("color", "green");//
        });

        /*
        기존 DOM script: text, value (innerHTML, innerText)

        Jquery
        3개 함수 (val(), text(), html()) > 값을 read, write > getter, setter
        ex) val('Dayoeng') > write(setter)
        ex> val() > read(getter)
        
        jquery ID 활용하는게 편하다
        <input type="text" id="userID" value="aaa">
        >> $('#userID').val() >> aaa 값을 받을 수 있다.

        jquery ID 활용하는게 편하다
        <input type="text" id="userID" value="aaa">
        >> $('#userID').val("bbb") >> id="userID" value="bbb" 로 바뀐다.

        DOM document.getElementById("userID").value = "bbb";

        */
       //**** read 처음 만나는 요소
       $('input[type=text]').val("Elemrou");

        //**** write 모든 요소 적용 가능
        $('input[type=password]').val("1111"); //모든 요소에 적용

        $('tr:odd').css("background", "gray"); //1, 3, 5
        $('tr:even').css("background", "pink"); //0, 2, 4

        //jquery 하고 javascript 같이 사용
        //당근
        setTimeout(funciton(){
            let value=$('select > option:selected').val();
            alert("select tag value: " + value);
        }, 3000)
    });
        
      

        //$('p').hide(); 위에  $(document).ready(function(){} 이거 안쓰고 이렇게 바로 써도 된다.
    </script>
</head>
<body>
    <div>
		<ul>
			<li>사과</li>

			<li>사과2</li>

	<input type="text" value="AAA">
	<input type="text" value="BBB">
	<input type="text" value="CCC">
	<input type="password">
	<input type="radio">
	<input type="file">
	<hr>
	<table>

			<td>이름</td>

		<tr>
			<td>노다영</td>
			<td>50</td>
			<td>훔치기</td>
		</tr>
		<tr>
			<td>이순신</td>

	<hr>
	<select>
		<option>농구</option>
		<option>축구</option>
		<option>야구</option>

	</select>	
    
</body>
</html>
