<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	/*
	문서가 실행되면... 웹 브라우저 메모리에 body 안에 요소가 로딩된다...
	메모리에 DOM tree(계층트리) 형태로... 필요에 따라 접근하고 지우고 뭐하고 놀면 돼요
	DOM
	html
	 |
	head
	 |
	body
	
	Dom script (개발은...) 	: getElementById
	*/
	function print(){
		let ele = document.getElementById("demo");
		console.log(ele);
		ele.innerHTML = "Jalil 똥깡아지"
		
	}
	</script>
</head>
<body>
	<button onclick="print()">클릭하세요</button>
	<p id="demo">demo라는 id는 p태그의 주소 (식별자)</p>
</body>
</html>
