<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">

        /*
        https://www.w3schools.com/jsref/met_win_setinterval.asp

        setInterval(function, milliseconds);

        ex) setInterval(function(){}, 1000);
        
        ex) function call(){}
            setInterval(call(), 1000);
        
            1. 익명함수: function(){} //1회성 함수, 이름이 없는 함수
            2. callback 함수 (프로그램 논리(흐름)에 의해 자동으로 호출되는 함수)
                >> 1초마다, 재호출, 익명함수가...
        
            */

        let mytime=window.setInterval(function(){ //익명(callback) 함수
            let d = new Date(); //JAVA: Date d = new Date();
            let t = d.toLocaleTimeString();
            document.getElementById("time").innerHTML=t;
        }, 1000); //setInterval: 프로그램 논리에 의해서 자동으로 호출되는 재귀함수

        //mytime == setIntercal
        function myTimeStop(){
            window.clearInterval(mytime); //내장함수
        }
    </script>
</head>
<body>
    <p id="time"></p>
    <button onclick="myTimeStop()">stop time</button>
</body>
</html>
