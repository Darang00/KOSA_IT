<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>내장 객체(제공받아요)</title>
    <script type="text/javascript">
        /*
        javascript 다양한 내장 객체 제공: new 통해서... 이미 생성된 객체(그냥 사용)
        ex) Date(), Array()
        */
        let today = new Date();
		console.log(today);
		console.log(today.getFullYear());
		console.log(today.getMonth()+1);
		console.log(today.getDate());
		console.log(today.getHours());
		console.log(today.getMinutes());
		console.log(today.getSeconds());
		
		//JAVA : Math.Random() >> static 함수 
		console.log(Math.random()); //0<= 범위 < 1
		console.log(parseInt(Math.random()*45)+1);
		//javaScript 로또 프로그램
		console.log(Math.round(3.5678));  //4 반올림
		console.log(Math.max(3,8,99,55,10));
		
		//POINT 문자열 관련함수
		let str = "ABCDEF";
		
		//document.write()
		
		with(document){
			write(str + "<br>");
			write(str.length + "<br>");
			write(str.charAt(2)+ "<br>");
			write(str.indexOf("D") +"<br>");
			write(str.concat("홍길동") +"<br>");
			
			//slice(start,end)
			//substring(start,end)
			//substr(start,length)
			
			let str2 = str.replace("E","zzzzzzz");
			write(str2 + "<br>");
			//str="ABCDEF"
			write(str.substring(2,4) + "<br>"); //CD
			write(str.substring(1,1) + "<br>"); //
			write(str.substring(1,2) + "<br>"); //자기자신  B
			write(str.substring(1) + "<br>"); //BCDEF
			
			let strarr = "A B C D";
			let arr = strarr.split(" "); //return Array
			write(arr);

            //TODAY POINT
            //JAVA: 개선된 for문
            //for(String s: arr)(s값 출력)

            //MS(c#), JavaScript >> in
            //javascript: for(let s in arr){}
            write("<br>");
            for(let index in arr){ //약속 개선된 for문 변수형: index
                write(index + "<br>"); //결과: 0 \ 1 \ 2 \ 3  // javascript의 개선된 for문은 index 값을 return 한다
            } 

            write("<br>");
            for(let index in arr){ //약속 개선된 for문 변수형: index
                write(arr[index] + "<br>"); //결과: A \ B \ C \ D
            } 
		}
	</script>
</head>
<body>

</body>
</html>
