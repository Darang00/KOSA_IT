<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">

        let array = ['포도', '사과'];
        console.log(array.toString()); //toString() 재정의.. 출력
        console.log(array + "-default toString() 생략");

        for(let i =0; i<array.length; i++){
            console.log(array[i]);
        }
        for(let index in array){
            console.log(array[index]);
        }
        //ES6
        for(let value of array){
            console.log(value);
        }

        //['포도', '사과']
        //동적
        array[2] = "바나나";
        console.log(array.toString() + "/" + array.length);

        //['포도', '사과', '바나나']
        //권장하지 않아요 (가능)
        array[10] = "애플망고"; //동적으로 데이터를 추가하는 건 가능함
        console.log(array.toString() + "/" + array.length);
        console.log(array[9] + ">> array[9] 접근");

        array[9] = "배" //타입 설정

        let array2 = ["one", "two", "three"];
        //권장하지는 않아요. 가능은 해요
        array2.length = 2; //개수를 2개
        console.log(array2 + "------" + array2.length); 

        array2.length = 4; //늘리는 것도 가능(쓰지 마세요)
        console.log(array2 + "----" + array2.length);

        //권장 방법
        //Array >> stack >> LIFO >> push >> pop 이뻐요 (good)
        let array3 = [];
        array3.push("aaa");
        array3.push("bbb");
        array3.push("ccc");
        array3.push("ddd");

        //stack 구조에 의해 pop 하면 마지막에 넣은 거 부터 차례로 나옴
        console.log(array3.pop());
        console.log(array3.pop());
        console.log(array3.pop());
        console.log(array3.pop());
        //다 나오고도 한 번 더 꺼내려고 시도하면?
        console.log(array3.pop()); //undefined  출력됨



    </script>
</head>
<body>
    
</body>
</html>
