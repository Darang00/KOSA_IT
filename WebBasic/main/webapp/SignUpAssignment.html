<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head><font padding:10px color= "purple" size= "200px"><center>Welcome to sign-up page</center></font>
<meta charset="UTF-8">


<title>Team3 : Sign Up page</title>
<style type="text/css">
		body {background-color="gray";}
		h3 {color:pink;}
	</style>
<link rel="stylesheet" href="css/SignUpAssignment.css">


</head>
<body>

<div class="form signup">
  <div class="form-header">
    <div class="show-signup">Sign Up</div>
    <div class="show-signin">Sign In</div>
    <div class="show-reset">Reset</div>
  </div>
  <div class="arrow"></div>
  <div class="form-elements">
    <div class="form-element">
      <input type="text" placeholder="Username">
    </div>
    <div class="form-element">
      <input type="password" placeholder="Password">
    </div>
    <div class="form-element">
      <input type="password" placeholder="Confirm password">
    </div>
    <div>
    <input type="date" id="birthday" name="birthday">
    </div>
    <div class="form-gender">
		 <select name="Gender" >
		  	<option value = "Gender" selected="selected">Gender</option>
		  	<option value = "Male" >Male</option>
		  	<option value = "Female" >Female</option>
		  </select>
    </div>
    <div class="form-email">
		<input type="email" id="email" name="email" placeholder="Email">
    </div>
    
      <div>
     <input type="tel" id="phone" name="phone" 
  	 placeholder="Pnone Number" 
   	 pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" 
   	 required>
    </div>
    <div class="form-element">
      <button id="submit-btn">Sign Up</button>
    </div>
  </div>
</div>




</body>
</html>
